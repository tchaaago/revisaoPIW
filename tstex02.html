<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Pokémon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .pokemon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pokemon {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }

    .pokemon img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <h1>Clique em qualquer lugar para adicionar um Pokémon!</h1>
  <div class="pokemon-container" id="container"></div>

  <script>
    let contadorPokemon = 1;

    document.body.addEventListener('click', () => {
      const container = document.getElementById('container');

      const div = document.createElement('div');
      div.className = 'pokemon';

      const img = document.createElement('img');
      img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${contadorPokemon}.png`;

      const numero = document.createElement('span');
      numero.textContent = `#${contadorPokemon}`;

      div.appendChild(img);
      div.appendChild(numero);
      container.appendChild(div);

      contadorPokemon++;
    });
  </script>
</body>
</html>
