<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Card√°pio de Bebidas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f0eb;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #6b3e26;
    }

    #menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #fff;
      border: 1px solid #d2b48c;
      border-radius: 10px;
      width: 220px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card .info {
      padding: 10px;
    }

    .card .info h2 {
      font-size: 18px;
      margin: 5px 0;
      color: #6b3e26;
    }

    .card .info p {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>‚òïüßÉ Card√°pio de Bebidas üçπüßã</h1>
  <div id="menu">Carregando...</div>

  <script>
    async function carregarCafes() {
      try {
        const resposta = await fetch('https://api.sampleapis.com/coffee/hot');
        if (!resposta.ok) throw new Error(`Erro: ${resposta.status}`);

        const cafes = await resposta.json();
        const menu = document.getElementById('menu');
        menu.innerHTML = ''; // Limpa o "Carregando..."

        cafes.forEach(cafe => {
          const card = document.createElement('div');
          card.className = 'card';

          const imagem = document.createElement('img');
          imagem.src = cafe.image;
          imagem.alt = cafe.title;

          const info = document.createElement('div');
          info.className = 'info';

          const titulo = document.createElement('h2');
          titulo.textContent = cafe.title;

          const descricao = document.createElement('p');
          descricao.textContent = cafe.description || 'Caf√© delicioso para come√ßar bem o dia!';

          info.appendChild(titulo);
          info.appendChild(descricao);
          card.appendChild(imagem);
          card.appendChild(info);
          menu.appendChild(card);
        });
      } catch (erro) {
        console.error(erro);
        document.getElementById('menu').textContent = 'Erro ao carregar o card√°pio ‚òπÔ∏è';
      }
    }

    carregarCafes();
  </script>
</body>
</html>
