<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Professores de Hogwarts</title>
</head>
<body>
  <h1>Professores de Hogwarts</h1>

  <div id="professores"></div>

  <script>
    async function buscarProfessores() {
      try {
        const response = await fetch('https://hp-api.onrender.com/api/characters/staff');

        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }

        const professores = await response.json();

        const container = document.getElementById('professores');

        professores.forEach(professor => {
          const p = document.createElement('p');
          p.textContent = `Nome: ${professor.name}`;
          container.appendChild(p);
        });

      } catch (error) {
        console.error('Falha ao buscar professores:', error);
        document.getElementById('professores').textContent = 'Erro ao carregar dados.';
      }
    }

    buscarProfessores();
  </script>
</body>
</html>
